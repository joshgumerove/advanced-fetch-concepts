<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=`, initial-scale=1.0">
        <title>Advanced Fetch Concepts</title>
    </head>
    <body>
        <h1>Fetch</h1>
        <script>
            const url = 'https://jsonplaceholder.typicode.com/todos/1'
            fetch(url)
            .then(resp => {
                if(resp.ok){
                    console.log('success', resp.status)
                    console.log(resp)
                    // return resp.text() // this is text
                    return resp.json()
                }
                else {
                    throw new Error("404")
                }
            })
            .then(text=> {
                console.log(text)
                console.log(text.title)
            })
            .catch(e => console.log("bad request: ", e)); // only for netowrk errors (usually to an invalid URL)

        </script>
    </body>
</html>
